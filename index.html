<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات إلى بيتكوين - Vibely</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>محول العملات إلى بيتكوين</h1>
        <div class="currency-converter">
            <label for="amount">المبلغ:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ" />

            <label for="from-currency">من العملة:</label>
            <select id="from-currency">
                <option value="USD">دولار أمريكي (USD)</option>
                <option value="EUR">يورو (EUR)</option>
                <option value="EGP">جنيه مصري (EGP)</option>
                <option value="GBP">جنيه استرليني (GBP)</option>
                <!-- أضف المزيد من العملات هنا -->
            </select>

            <button onclick="convertToBitcoin()">تحويل إلى بيتكوين</button>

            <h2 id="result"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
